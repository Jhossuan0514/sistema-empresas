<ng-container *ngIf="authService.estaAutenticado(); else publicRoutes">

  <mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="true" class="app-sidenav">
    <div class="sidebar-header">
      <img src="/logoLogin.png" alt="Logo Computer & Electronic" class="sidebar-logo">
      <span class="app-sidebar-title">Computer & Electronic</span>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link" (click)="sidenav.close()">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/empresa" routerLinkActive="active-link" (click)="sidenav.close()">
        <mat-icon>add_business</mat-icon>
        <span>Registrar Empresa</span>
      </a>
      <a mat-list-item routerLink="/listaEmpresa" routerLinkActive="active-link" (click)="sidenav.close()">
        <mat-icon>list_alt</mat-icon>
        <span>Listado de Empresas</span>
      </a>
      <a mat-list-item routerLink="/equipos" routerLinkActive="active-link" (click)="sidenav.close()">
         <mat-icon>devices</mat-icon>
         <span>Registro de Equipos</span>
       </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesión</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="app-sidenav-content">
    <mat-toolbar color="primary" class="app-toolbar">
      
      <!-- *BOTON CAMBIOA DE TEMA
       at-list-item mat-icon-button (click)="theme.toggleTheme()">
        <mat-icon>
          {{ (theme.theme$ | async) === 'dark' ? 'light_mode' : 'dark_mode' }}
        </mat-icon>
      </button>-->

      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      
      <span class="toolbar-title">Computer & Electronic</span>
      <span class="spacer"></span>
      <span class="user-welcome">Hola, {{ nombreUsuarioToolbar }}</span>
      </mat-toolbar>

    <div class="main-content-area">
      <router-outlet></router-outlet> </div>
  </mat-sidenav-content>
  </mat-sidenav-container>

</ng-container>

<ng-template #publicRoutes>
  <!-- Rutas públicas sin layout -->
  <router-outlet></router-outlet>
</ng-template>
