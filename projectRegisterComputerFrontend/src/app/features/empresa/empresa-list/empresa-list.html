<div class="empresa-list-container">
  <mat-form-field appearance="outline" class="filtro-form-field">
    <mat-label>Filtrar empresas</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Bogotá" #input />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 empresa-table" matSort>

    <!-- Nombre Empresa -->
    <ng-container matColumnDef="nombreEmpresa">
      <th mat-header-cell *matHeaderCellDef> Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}} </td>
    </ng-container>

    <!-- NIT -->
    <ng-container matColumnDef="nitEmpresa">
      <th mat-header-cell *matHeaderCellDef> NIT </th>
      <td mat-cell *matCellDef="let element"> {{element.nitEmpresa}} </td>
    </ng-container>

    <!-- Dirección -->
    <ng-container matColumnDef="direccionEmpresa">
      <th mat-header-cell *matHeaderCellDef> Dirección </th>
      <td mat-cell *matCellDef="let element"> {{element.direccionEmpresa}} </td>
    </ng-container>

    <!-- Ciudad -->
    <ng-container matColumnDef="ciudadEmpresa">
      <th mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.ciudadEmpresa}} </td>
    </ng-container>

    <!-- Correo -->
    <ng-container matColumnDef="correoEmpresa">
      <th mat-header-cell *matHeaderCellDef> Correo </th>
      <td mat-cell *matCellDef="let element"> {{element.correoEmpresa}} </td>
    </ng-container>

    <!-- Teléfono -->
    <ng-container matColumnDef="telefonoEmpresa">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let element"> {{element.telefonoEmpresa}} </td>
    </ng-container>

    <!-- Acciones -->
<ng-container matColumnDef="acciones">
  <th mat-header-cell *matHeaderCellDef> Acciones </th>
  <td mat-cell *matCellDef="let element">
    <button mat-icon-button color="primary" (click)="editarEmpresa(element)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="eliminarEmpresa(element.idEmpresa)">
      <mat-icon>delete</mat-icon>
    </button>
  </td>
</ng-container>


    <!-- Header y Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Sin datos -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No hay coincidencias para "{{input.value}}"</td>
    </tr>
  </table>
</div>
